<!DOCTYPE html>

<html>
<head>

    <title>Vertical and Horizontal Bar Charts</title>

    <link class="include" rel="stylesheet" type="text/css" href="../jquery.jqplot.min.css" />
  <script language="javascript" type="text/javascript" src="../excanvas.js"></script>
   
    <script class="include" type="text/javascript" src="../jquery.min.js"></script>
    
   
</head>
<body>
   

  




        
    

   
    <div id="chart1" style="width:400px; height:300px;"></div>
    <div id="chart2" style="width:400px; height:300px;"></div>

    

  

  
  

<script class="code" type="text/javascript">
$(document).ready(function(){
   
    var plot2 = $.jqplot('chart2', [
        [[2,4], [4,3], [6,2], [3,1]], 
        [[5,4], [1,3], [3,2], [4,1]], 
        [[4,4], [7,3], [1,2], [2,1]],
        [[4,4], [7,3], [1,2], [2,1]]], {
        
        seriesDefaults: {        
           
        
            renderer:$.jqplot.BarRenderer,            
            pointLabels: { show: true, location: 'e', edgeTolerance: -15 },           
            shadowAngle: 135,           
            rendererOptions: {
                barDirection: 'horizontal'
            },
            
        },
        series:[
            {label:'非常满意'},
            {label:'满意'},
            {label:'一般'},
            {label:'不满意'}
        ],
        axes: {
            yaxis: {
                renderer: $.jqplot.CategoryAxisRenderer
            }
        },
        title: {
            text: '各项满意度统计',  
            show: true,
        },
        legend: {
                show: true,
                location: 'e',
                placement: 'outside'
        } 
    });
    
    
});

</script>

<script>
$(document).ready(function(){
  var data = [
    ['非常满意', 1],['满意', 1], ['一般', 1], ['不满意', 7]
  ];
  var plot1 = jQuery.jqplot ('chart1', [data], 
    { 
      seriesDefaults: {       
        renderer: jQuery.jqplot.PieRenderer, 
        rendererOptions: {          
          showDataLabels: true
        }
      }, 
      title: {
            text: '总体满意度统计',   
            show: true,
        },
      legend: { show:true, location: 'e' }
    }
  );
});
</script>







    <script class="include" type="text/javascript" src="../jquery.jqplot.min.js"></script>
   




    <script class="include" language="javascript" type="text/javascript" src="../jqplot.barRenderer.min.js"></script>
    <script class="include" language="javascript" type="text/javascript" src="../jqplot.categoryAxisRenderer.min.js"></script>
    <script class="include" language="javascript" type="text/javascript" src="../jqplot.pointLabels.min.js"></script>
    <script type="text/javascript" src="../jqplot.pieRenderer.min.js"></script>
   


     


</body>


</html>
